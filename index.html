<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Password Strength Checker</title>
</head>
<body>
    <div class="container">
        <h1>Password Strength Checker</h1>
        <form>
            <div class="form-control">
                <input type="text" id="password" required>
                <label>Password</label>
                <div class="hide">
                    <input type="checkbox" id="show">
                    <label>Hide Password</label>
                </div>
            </div>

            <div class="progress">
                <div class="bar" id="bar"></div>
            </div>

            <ul>
                <li id="case">Lowercase & Uppercase</li>
                <li id="number">Number (0-9)</li>
                <li id="special">Special Character (!@#$%^&*)</li>
                <li id="length">Atleast 8 Character</li>
            </ul>

            <button class="btn" id="btn" disabled>Login</button>

            <p class="text">
                Get passwords 
                <a href="https://premforreal.github.io/frontend-mini-challenges/31.%20Password%20Generator/index.html"
                    target="_blank">
                    here
                </a>
            </p>

        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
